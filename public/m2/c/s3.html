<!DOCTYPE html>
<html lang="en">

<head>
    <title>Container</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        .myBackgroundReddish {
            background-color: #ffc0cb;
        }

        .myBackgroundBluish {
            background-color: #add8e6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Container</h1>
    </header>
    <nav>
        <a href="../index.html">Up</a>
        <a href="s4.html">Next</a>
    </nav>

    <div class="container myBackgroundReddish">
        <h1>Hello from Bootstrap</h1>
    </div>

    <div class="container-fluid myBackgroundBluish">
        <h1>Hello from Bootstrap (fluid)</h1>
        <button type="button" class="btn btn-secondary" data-bs-toggle="popover" data-bs-placement="top"
            title="Popover on top" data-bs-content="Top popover">
            Popover on top
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
        })
    </script>
</body>

</html>
